<script>
  let nodeList = Array.prototype.slice.call(document.querySelectorAll('.answers_list a'))
  nodeList.forEach(element => {
    element.onclick = function () {
      var parent = this.parentNode;
      if (parent.classList.contains('active')) {
        parent.classList.remove('active')
      } else {
        nodeList.forEach(element1 => {
          element1.parentNode.classList.remove('active')
        })
        parent.classList.add('active')
      }
    }
  });
  //点击视频播放
  document.getElementById('playBtn').onclick = function () {
    document.querySelector('.video_box').style.display = 'block';
    document.getElementById('video').play()
  }
  //视频播放结束
  document.getElementById('video').addEventListener("ended", function () {
    document.querySelector('.video_box').style.display = 'none';
  })
  document.querySelector('.video_box .closed').onclick = function () {
    document.querySelector('.video_box').style.display = 'none';
    document.getElementById('video').pause()
  }
</script>
