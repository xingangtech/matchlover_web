  	<script>
		const hostStr = window.location.host.split('.')[0];
		const isDev = /^(\d|localhost|dev|[dtr]\d)/.test(hostStr);
		var show_log = false
		var server_url = 'https://fydata.fuyoukache.com/sa?project=production'//神策数据接受地址
		if (isDev) {
			server_url = 'https://fydata.fuyoukache.com/sa?project=default'
			show_log = true
		}
		var sensors = window['sensorsDataAnalytic201505'];
		sensors.init({
			server_url: server_url,
			heatmap: {
			},
			show_log: show_log,
			preset_properties: {
				//是否采集 $url 页面地址作为公共属性，默认值 false。
				url: true,
				//是否采集 $title 页面标题作为公共属性，默认值 false。
				title: true,
			}
		});
		sensors.registerPage({
			platform_type: "web", data_source: "senior_02", product_name: "官网",
			app_id: "FYUnknown", page_id: "downloadEn"
		})
		sensors.quick('autoTrack');

	</script>
