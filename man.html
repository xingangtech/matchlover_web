<script>
  let caseList = Array.prototype.slice.call(document.querySelectorAll('.index_case a'))
  caseList.forEach(element => {
    element.onclick = function (e) {
      e.preventDefault()
      var id = this.getAttribute('data-url');
      document.querySelector(".tancybox").style.display = 'block'
      if (id == "case1") {
        document.getElementById('case1').style.display = 'block'
      } else {
        document.getElementById('case2').style.display = 'block'
      }
    }
  });

  let closedList = Array.prototype.slice.call(document.querySelectorAll('.tancybox .closed'))
  closedList.forEach(element => {
    element.onclick = function (e) {
      e.preventDefault()
      var parent = document.querySelector(".tancybox")
      document.querySelector(".tancybox").style.display = 'none'
      document.getElementById('case1').style.display = 'none'
      document.getElementById('case2').style.display = 'none'
    }
  });

  let nodeList = Array.prototype.slice.call(document.querySelectorAll('.answers_list a'))
  nodeList.forEach(element => {
    element.onclick = function () {
      var parent = this.parentNode;
      if (parent.classList.contains('active')) {
        parent.classList.remove('active')
      } else {
        nodeList.forEach(element1 => {
          element1.parentNode.classList.remove('active')
        })
        parent.classList.add('active')
      }
    }
  });

  // //点击视频播放
